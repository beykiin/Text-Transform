<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <!-- text-transform: capitalize her kelimenin ilk harfini büyütür. -->
    <!-- text-transform: uppercase tüm karakterleri büyük harfe dönüştürür. -->
    <!-- text-transform: lowercase tüm karakterleri küçük harfe dönüştürür. -->
    <style>
        .text1{
            text-transform: capitalize;
        }
        .text2{
            text-transform: uppercase;
        }
        .text3{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <p class="text1">neos yazılım akademi</p>
    <p class="text2">neos yazılım akademi</p>
    <p class="text3">NEOS YAZILIM AKADEMİ</p>
</body>
</html>
